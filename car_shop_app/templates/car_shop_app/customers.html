{% extends "car_shop_app/base.html" %}

{% block header %}{% endblock header %}
{% block content %}
<!-- Page Content -->

<link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>

<div class="title" style="display:inline-block;">
<h3>Клиенты </h3>
</div>
<div class="add_button" style="display:inline-block;">
<a href="{% url 'car_shop_app:customers_new' %}"><span class="glyphicon glyphicon-plus"></span></button></a>
</div>
<div class="container-full">


    <script type="text/javascript">
                $(document).ready(function() {
                $('#example').DataTable();
                    } );
    </script>
    <table id="example" class="table table-striped table-hover" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>ФИО</th>
            <th>Адрес</th>
            <th>Телефон</th>
            <th>DELETE/EDIT</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>ФИО</th>
            <th>Адрес</th>
            <th>Телефон</th>
            <th>DELETE/EDIT</th>
        </tr>
        </tfoot>
        <tbody style="font-family: Arial;">
        {%for customer in values%}
        <tr>
            <td>{{ customer.fio }}</td>
            <td>{{ customer.address }}</td>
            <td>{{ customer.tel }}</td>
            <td>
                <div class="delete" style="display:inline-block;">
            <form method="delete" id="delete" action="delete/{{customer.id}}" onsubmit="return confirm('Вы действительно хотите удалить элемент?');">
            <p><button type="submit" class="btn btn-default btn-xs">
                <span class="glyphicon glyphicon-remove"></span></button></p>
            </form>
                    </div>
                <div class="edit" style="display:inline-block;">
                <form method="get" id="edit" action="{{customer.id}}/edit/">
            <p><button type="submit" class="btn btn-default btn-xs">
                <span class="glyphicon glyphicon-pencil"></span></button></p>
            </form>
                    </div>
            </td>

        </tr>
        {%endfor%}
        </tbody>
    </table>
   

</div> <!-- /container full -->
    <!-- /.container -->

{% endblock content %}
