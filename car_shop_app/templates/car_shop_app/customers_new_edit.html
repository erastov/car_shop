{% extends 'car_shop_app/base.html' %}

{% block content %}
<div class="col-lg-12 text-center v-center">
    <h3>Клиент</h3>
    <br>
    <form role="form" class="col-lg-12" method="POST"> {% csrf_token %}
        {% for field in form %}
        <div class="input-group col-sm-offset-4 col-sm-4">
        	<span class="input-group-addon" id="basic-addon1">
            {{ field.label_tag }}
            </span>
            {{ field }}
        </div>
        <strong>{{ field.errors.as_text }}</strong>
        <br>
        {% endfor %}
        <button type="submit" class="save btn btn-primary"> 
        	<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
        </button>
    </form>
</div>
{% endblock %}
